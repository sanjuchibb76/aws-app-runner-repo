name: Deploy Content to sentinellaw [cb4bf1c0-0b99-4868-aa58-85501bb1e496]
# Note: This workflow will deploy everything in the root directory.
# To deploy content only from a specific path (for example SentinelContent):
#   1. Add the target path to the "paths" property like such
#    paths:
#    - 'SentinelContent/**'
#    - '!.github/workflows/**'
#    - '.github/workflows/sentinel-deploy-cb4bf1c0-0b99-4868-aa58-85501bb1e496.yml'
#   2. Append the path to the directory environment variable below
#       directory: '${{ github.workspace }}/SentinelContent'

on:
  push:
    branches: [ main ]
    paths:
    - '**'
    - '!.github/workflows/**'  # this filter prevents other workflow changes from triggering this workflow
    - '.github/workflows/sentinel-deploy-cb4bf1c0-0b99-4868-aa58-85501bb1e496.yml'

jobs:
  deploy-content:
    runs-on: windows-latest
    env:
      resourceGroupName: 'sentinellaw'
      workspaceName: 'sentinellaw'
      workspaceId: '2384f3e6-9d76-404c-955a-6d46db83ea0b'
      directory: '${{ github.workspace }}'
      cloudEnv: 'AzureCloud'
      contentTypes: 'HuntingQuery,AutomationRule,Workbook,Playbook,Parser'
      branch: 'main'
      sourceControlId: 'cb4bf1c0-0b99-4868-aa58-85501bb1e496'
      rootDirectory: '${{ github.workspace }}'
      githubAuthToken: ${{ secrets.GITHUB_TOKEN }}
      smartDeployment: 'true'
    permissions:
      contents: write
      id-token: write # Require write permission to Fetch an OIDC token.

    steps:
    - name: Login to Azure (Attempt 1)
      continue-on-error: true
      id: login1
      uses: azure/login@v2
      with:
        client-id: ${{ secrets.AZURE_SENTINEL_CLIENTID_cb4bf1c00b994868aa5885501bb1e496 }}
        tenant-id: ${{ secrets.AZURE_SENTINEL_TENANTID_cb4bf1c00b994868aa5885501bb1e496 }}
        subscription-id: ${{ secrets.AZURE_SENTINEL_SUBSCRIPTIONID_cb4bf1c00b994868aa5885501bb1e496 }}
        environment: 'AzureCloud'
        audience: api://AzureADTokenExchange
        enable-AzPSSession: true

    - name: Wait 30 seconds if login attempt 1 failed
      if: ${{ steps.login1.outcome=='failure' }}
      run: powershell Start-Sleep -s 30

    - name: Login to Azure (Attempt 2)
      continue-on-error: true
      id: login2
      uses: azure/login@v2
      if: ${{ steps.login1.outcome=='failure' }}
      with:
        client-id: ${{ secrets.AZURE_SENTINEL_CLIENTID_cb4bf1c00b994868aa5885501bb1e496 }}
        tenant-id: ${{ secrets.AZURE_SENTINEL_TENANTID_cb4bf1c00b994868aa5885501bb1e496 }}
        subscription-id: ${{ secrets.AZURE_SENTINEL_SUBSCRIPTIONID_cb4bf1c00b994868aa5885501bb1e496 }}
        environment: 'AzureCloud'
        audience: api://AzureADTokenExchange
        enable-AzPSSession: true

    - name: Wait 30 seconds if login attempt 2 failed
      if: ${{ steps.login2.outcome=='failure' }}
      run: powershell Start-Sleep -s 30

    - name: Login to Azure (Attempt 3)
      continue-on-error: false
      id: login3
      uses: azure/login@v2
      if: ${{ steps.login2.outcome=='failure'  }}
      with:
        client-id: ${{ secrets.AZURE_SENTINEL_CLIENTID_cb4bf1c00b994868aa5885501bb1e496 }}
        tenant-id: ${{ secrets.AZURE_SENTINEL_TENANTID_cb4bf1c00b994868aa5885501bb1e496 }}
        subscription-id: ${{ secrets.AZURE_SENTINEL_SUBSCRIPTIONID_cb4bf1c00b994868aa5885501bb1e496 }}
        environment: 'AzureCloud'
        audience: api://AzureADTokenExchange
        enable-AzPSSession: true

    - name: Checkout
      uses: actions/checkout@v3

    - name: Deploy Content to Microsoft Sentinel
      uses: azure/powershell@v2
      with:
        azPSVersion: 'latest'
        inlineScript: |
          ${{ github.workspace }}//.github/workflows/azure-sentinel-deploy-cb4bf1c0-0b99-4868-aa58-85501bb1e496.ps1